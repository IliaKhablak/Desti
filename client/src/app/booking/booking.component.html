<p>
  booking works!
</p>
<div *ngIf="message" [ngClass]="classMes" [@enterAnimation2] style="position:fixed;top:100px;left:50%;z-index: 100;">{{message}}</div>

<div class="row">
  <h4>Select category</h4>
  <div class="row">
    <div *ngFor="let order of category; let i = index">
        <input type="checkbox" [id]="i" [(ngModel)]="controls[i]"/>
        <label [for]="i">{{category[i]}}</label>
    </div>
    <div style="top:30px;" [class.alert-danger]="pressed && !controls?.includes(true)" class="alert-transparent"><b *ngIf="pressed && !controls?.includes(true)" [@enterAnimation2]>At least one skill has to be selected</b></div>
  </div>
  <angular2-date-picker (onDateSelect)="onDateSelect($event)" [(ngModel)]="date" [settings]="settings"></angular2-date-picker>
  <br>
  <h4>Select hour</h4>
  <div class="row">
    <div *ngFor="let order of helperArray; let i = index">
        <input type="checkbox" class="filled-in" [id]="'-'+i" [(ngModel)]="controls2[i]"/>
        <label [for]="'-'+i">{{helperArray[i]}}</label>
    </div>
    <div style="top:30px;" [class.alert-danger]="pressed && !controls2?.includes(true)" class="alert-transparent"><b *ngIf="pressed && !controls2?.includes(true)" [@enterAnimation2]>At least one hour has to be selected</b></div>
  </div>
  <button class="waves-effect waves-teal btn" (click)="onMasterSubmit()">submit</button>  
</div>
<br>
<div class="row">
  <div class="col s12 m12 l12" *ngFor="let one of response">
    <div class="card blue-grey darken-1" [ngClass]="{'blue-grey darken-1':!one.booked,'deep-purple lighten-2':one.booked}">
      <div class="card-content white-text">
        <span class="card-title">{{one.user.username}}</span>
        <p>{{one.user.password}}</p>
        <p>Your master: {{one.master.name}}</p>
        <p>His skills:</p>
        <p *ngFor="let skill of one.master.skills">{{skill}}</p>
        <p>Selected hour: {{one.hour}}</p>
      </div>
      <div class="card-action">
        <a (click)="onBook(one)" *ngIf="!one.booked">Book</a>
        <a (click)="unBook(one)" *ngIf="one.booked">Unbook</a>
        <a href="#">This is a link</a>
      </div>
    </div>
  </div>
</div>
